<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <section class="container">
      <h2 class="display-2 text-center my-2">Regístrate, es gratis!</h2>
      <form>
        <div class="row my-2 g-4">
          <div class="col-6">
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
            />
          </div>
          <div class="col-6">
            <input
              class="form-control"
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Apellido"
            />
          </div>
        </div>
        <input
          class="form-control my-2"
          type="email"
          name="email"
          id="email"
          placeholder="Tu Email"
        />
        <input
          class="form-control my-2"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <input
          class="form-control my-2"
          type="password"
          name="password"
          id="password"
          placeholder="Confirma tu contraseña"
        />
        <input
          class="form-control my-2"
          type="number"
          name="number"
          id="number"
          placeholder="Tu Número de Teléfono"
        />
        <h5 class="my-2">Género</h5>
        <div class="d-flex">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check ms-4">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-success my-2">Enviar</button>
      </form>
    </section>
  </body>
</html>
